<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Kenzieflix</title>
</head>

<body>
    <header>
        <img class="main-logo" src="./img/logo.png" alt="Logo Kenzieflix" />
    </header>

    <section class="container">
        <h1 class="main-title">Quem está assistindo?</h1>
        <ul class="profile-list">

            <li class="username">
                <div class="box">
                <img src="./img/pink.png" class="profile-picture" alt="Imagem Pink" />
                <p>Aline</p>
                </div>
            </li>


            <li class="username">
                <div class="box">
                <img src="./img/panda.png" class="profile-picture" alt="Imagem Panda" />
                <p>Pedrinho</p>
                </div>
            </li>

            <li class="username">
                <div class="box">
                <img src="./img/robot.png" class="profile-picture" alt="Imagem Robo" />
                <p>Júlia</p>
            </div>
            </li>

            <li class="username">
                <div class="box">
                <img src="./img/plus.png" class="profile-picture" alt="Adicionar perfil">
                <p>Adicionar perfil</p>
            </div>
            </li>

        </ul>
    </section>

    <section class="class-button"><button class="button" type="button">Gerenciar perfis</button>
    </section>
</body>

</html>
